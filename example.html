<!doctype html>
<html>
	<head>
		<title>jQuery Carosello Example</title>
		<meta charset="utf-8" />
		<style>
			* { margin: 0; padding: 0; }
			.ca {
				overflow: hidden;
				position: relative;
				float: left;
			}
			.ca, .ca img {
				width: 500px;
				height: 350px;
			}
			.ca img {
				display: block;
			}
			.ca ul {
				width: 5000em;
				height: 5000em;
				list-style: none;
			}
			.ca.ca-axis-x li {
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="ca ttb">
			<ul>
				<li>
					<img src="http://farm4.static.flickr.com/3231/2866287901_a6d056f6a0.jpg" />
				</li>
				<li>
					<img src="http://farm4.static.flickr.com/3157/2866240759_2ebe8ee7a4.jpg" />
				</li>
				<li>
					<img src="http://farm4.static.flickr.com/3119/2864084063_8d488f6b89.jpg" />
				</li>
			</ul>
		</div>
		<div class="ca rtl">
			<ul>
				<li>
					<img src="http://farm4.static.flickr.com/3231/2866287901_a6d056f6a0.jpg" />
				</li>
				<li>
					<img src="http://farm4.static.flickr.com/3157/2866240759_2ebe8ee7a4.jpg" />
				</li>
				<li>
					<img src="http://farm4.static.flickr.com/3119/2864084063_8d488f6b89.jpg" />
				</li>
			</ul>
		</div>
		<div class="ca btt">
			<ul>
				<li>
					<img src="http://farm4.static.flickr.com/3231/2866287901_a6d056f6a0.jpg" />
				</li>
				<li>
					<img src="http://farm4.static.flickr.com/3157/2866240759_2ebe8ee7a4.jpg" />
				</li>
				<li>
					<img src="http://farm4.static.flickr.com/3119/2864084063_8d488f6b89.jpg" />
				</li>
			</ul>
		</div>
		<div class="ca ltr">
			<ul>
				<li>
					<img src="http://farm4.static.flickr.com/3231/2866287901_a6d056f6a0.jpg" />
				</li>
				<li>
					<img src="http://farm4.static.flickr.com/3157/2866240759_2ebe8ee7a4.jpg" />
				</li>
				<li>
					<img src="http://farm4.static.flickr.com/3119/2864084063_8d488f6b89.jpg" />
				</li>
			</ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
		<script src="jquery.carosello.js"></script>
		<script>
			$(function () {
				$('.ca.rtl')
					.carosello({'cycle': {'step': -1}})
					.cycle.start();
				$('.ca.ttb')
					.carosello({'axis': 'y'})
					.cycle.start();
				$('.ca.btt')
					.carosello({'axis': 'y', 'cycle': {'step': -1}})
					.cycle.start();
				$('.ca.ltr')
					.carosello()
					.cycle.start();
			});
		</script>
	</body>
</html>
