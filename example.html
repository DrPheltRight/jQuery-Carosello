<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<style>
			* { margin: 0; padding: 0; }
			.ca-container {
				width: 300px;
				height: 120px;
				overflow-x: auto;
			}
			.ca-container ul {
				width: 900px;
				height: 100%;
			}
			.ca-container li {
				float: left;
			}
			.ca-container img {
				width: 300px;
				height: 100px;
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="ca">
			<div class="ca-container">
				<ul>
					<li>
						<img src="http://static.jquery.com/files/rocker/images/logo_jquery_215x53.gif" />
					</li>
					<li>
						<img src="http://static.jquery.com/files/rocker/images/logo_jquery_215x53.gif" />
					</li>
					<li>
						<img src="http://static.jquery.com/files/rocker/images/logo_jquery_215x53.gif" />
					</li>
				</ul>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
		<script src="https://raw.github.com/DrPheltRight/jQuery-Carosello/develop/jquery.carosello.js"></script>
		<script>
			$(function () {
				$('#ca').carosello().cycle.start();
			});
		</script>
	</body>
</html>
